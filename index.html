<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
<div class="container">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Base apparel logo">
  </header>

  <main class="main">
    <picture class="hero">
      <source srcset="./images/hero-desktop.jpg" media="(min-width: 600px)" alt="">
      <img class="hero__mobile" src="./images/hero-mobile.jpg" alt="">
    </picture>
    
    <div class="main__section">
      <h1 class="main__title">
        <span class="main__title--color">We're</span>
        coming soon
      </h1>
      <p class="main__text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form class="form" id="form">
        <div class="form__field">
          <input type="email" name="email" placeholder="Email Address" class="form__input" id="email">
          <button class="btn__submit">
            <img src="./images/icon-arrow.svg" alt="icon arrow submit">
          </button>
          <p class="form__message">Please provide a valid email</p>
        </div>
      </form>
    </div>
  </main>
</div>
</body>

</html>
